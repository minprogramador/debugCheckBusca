<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta http-equiv="Content-Language" content="pt-br">
		<title>Max-spc/serasa</title>
		<script src="tpls/checkVeiculo/js/jquery.min.js"></script>
		<script src="tpls/checkVeiculo/js/bootstrap.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">

<style type="text/css">
.box-wrapper {
	display: table;
	position: absolute;
	width: 100%;
	height: 100%;
	background: linear-gradient(135deg, #fff 0%, #f3f6f8 100%);
}

.box-wrapper::before {
	content: "";
	position: fixed;
	left: -22%;
	top: 50%;
	right: 0;
	width: 125%;
	height: 100%;
	background: linear-gradient(135deg, #efefef 0%, #fff 40%);
	transform: rotate(15deg);
	z-index: -100;
}
#log {
	margin-top: 12.5%;
	margin-bottom:3%;
}

#result { display: none; } #loading { display: none; margin-bottom: 2%; } #frm { width: 70%; margin-left: 15%; } #alerts { width: 60%; margin-left: auto; margin-right: auto; } #alertNadaEncontrado { display: none; } #alertIndisponivel { display: none; } #alertDocInvalido { display: none; }
#lay {
	display: block;
}
#limits {
	display: none;
}
.square {
	border:solid 1px #ddd;
	border-right: none;
	border-top: 0 !important;
	padding: 1% !important;
}
.panel-body{
	padding-bottom: 0 !important;
}
.panel-default > .panel-heading {
	border-left: 1px solid #ddd;
}
@media only screen and (min-width : 320px) {
	#log {
	    margin-top: 40% !important;
	    margin-bottom: 8% !important;
	    width: 80% !important;
	}

	.square {
		font-size: 12px !important;
		width: 100% !important;
	}

	.muni {
		border-bottom: 1px solid #cecece !important;
	}

	#frm {
	    width: 90% !important;
    	margin-left: 5% !important;
	}

	.box-wrapper::before{
		transform: rotate(13deg) !important;
		top: 40% !important;
	}
	#rfurto{
		font-size: 11px !important;
	}
	.furt{
		display: block;
		overflow: hidden;
		height: 45px;
	}
	.muni {
		padding-top: 1.8% !important;
		display: block;
		overflow: hidden;
		height: 45px;
	}
}

/* Extra Small Devices, Phones */ 
@media only screen and (min-width : 480px) {
	#log {
	    margin-top: 15% !important;
	    margin-bottom: 5% !important;
	    width: auto !important;
	}

	.square {
		width: 100% !important;
	}

	.muni {
		width: 100% !important;
		border-bottom: 0;
		border-bottom: 1px solid #cecece !important;
	}

	.box-wrapper::before{
		transform: rotate(13deg) !important;
		top: 50% !important;
	}
}


/* Small Devices, Tablets */
@media only screen and (min-width : 768px) {
	#log {
	    margin-top: 15% !important;
	    margin-bottom: 5% !important;
	    width: auto !important;
	}

	.square {
		font-size: 12px !important;
		width: 50% !important;
	}

	.box-wrapper::before{
		transform: rotate(13deg) !important;
		top: 50% !important;
	}
}

/* Medium Devices, Desktops */
@media only screen and (min-width : 992px) {
	.muni {
		padding-top: 1.2% !important;
		display: block;
		overflow: hidden;
		height: 45px;
	}

	#frm {
	    width: 60% !important;
    	margin-left: 20% !important;
	}

	#log {
	    margin-top: 10% !important;
	    margin-bottom: 4% !important;
	    width: auto !important;
	}
	.box-wrapper::before{
		transform: rotate(10deg) !important;
		top: 45% !important;
	}
	.square {
		font-size: 12px !important;
		width: 50% !important;
	}
}

</style>

</head>
<body onload="main();" class="box-wrapper">
	<div class="container-fluid">
		<div class="appOriginal">
			<div id="lay">
				<div class="row">
					<div class="col-lg-2">
					</div>
					<div class="col-lg-8">
						<div class="col-lg-12">
						<div>
							<center>
								<img id="log" src="./tpls/Max-spc-serasa/img/max-spc-serasa.png">
							</center>
						</div>
					</div>
				</div>
			</div>
		</div>
			
		</div>
	<br><br>
	<div class="row" id="alerts" style="display: block">
		<div class="alert alert-danger alert-dismissible">
		 	<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		 	<strong>Ops!</strong> {{msg}}
		</div>
	</div>
</body>
</html>
